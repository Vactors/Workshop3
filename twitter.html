<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Twitter</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<link href="css/twitter.css" rel="stylesheet">


<body>
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class "container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class = "nav navbar-nav navbar-right">
					<div class="btn-toolbar pull-right h" role="toolbar">
            <form class="navbar-form navbar-left" role ="search">
              <div class="input-group has-feedback has-feedback-right twitter-nav-search">
                <input type="text" class="form-control" placeholder = "Search Twitter">
                <i class= "form-control-feedback glyphicon glyphicon-search"></i>
              </div>
            </form>
            <button type = "button" class = "btn btn-default navbar-btn">
              PIC
            </button>
            <button type = "button" class = "btn btn-default navbar-btn">
              <span class = "glyphicon glyphicon-pencil"></span>
              Tweet
            </button>
          </div>
        </div>
        <div class = "nav navbar-nav navbar-left twitter-nav-left">
          <div class="btn-toolbar" role="toolbar">
              <button type = "button" class = "btn btn-default navbar-btn">
                <span class = "glyphicon glyphicon-home"></span>
                 Home
              </button>
              <button type = "button" class = "btn btn-default navbar-btn">
                <span class = "glyphicon glyphicon-flash"></span>
                 Moments
              </button>
              <button type = "button" class = "btn btn-default navbar-btn">
                <span class = "glyphicon glyphicon-bell"></span>
                 Notifications
              </button>
              <button type = "button" class = "btn btn-default navbar-btn">
                <span class = "glyphicon glyphicon-envelope"></span>
                 Messages
              </button>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class = "container">
    <div class= "col-md-8 col-md-offset-2">
      <div class = "panel panel-default panel-body twitter-panel">
        <div class="row">
          <div class = "col-md-12">
            <div class="media">
              <div class="media-left media-top">
                PIC
              </div>
              <div class="media-body">
                <a href="#">NASA</a>
                <span class="glyphicon glyphicon-check"></span>
                <br> @NASA
              </div>
              <div class = "media-body">
                <div class = "btn-group pull-right" role="group">
                  <button type = "button" class = "btn btn-default">
                    <span class = "glyphicon glyphicon-asterisk"></span>
                  </button>
                  <button type = "button" class = "btn btn-default">
                    Following
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <span>This spiral galaxy hosts a supermassive black hole thats also super hungry:
              <a href="http://go.nasa.gov/1Rp6V2w">http://go.nasa.gov/1Rp6V2w</a>
              <a href="#"> @NASA_Hubble</a>
            </span>
          </div>
          <div class = "col-md-12">
            <img src = "img/galaxy.jpg" width = "100%">
            <hr>
          </div>
          <div class = "col-md-4">
            <ul class="list-inline">
              <li>
                Retweets
                <br><strong>1,747</strong>
              </li>
              <li>
                Likes
                <br><strong>2,911</strong>
              </li>
            </ul>
          </div>
          <div class = "col-md-8">
            <ul class="list-inline">
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
              <li>
                <span><a href = "#">PIC</a></span>
              </li>
            </ul>
          </div>
          <div class = "col-md-12">
            <hr>
            <span class = "pull-left"><strong>12:44 PM - 8 Jan 2016</strong></span>
            <br>
            <ul class = "list-inline twitter-comands">
              <button type="button" class = "btn btn-default">
                <span class="glyphicon glyphicon-arrow-left"></span>
              </button>
              <button type="button" class = "btn btn-default">
                <span class="glyphicon glyphicon-refresh"></span>
              </button>
              <button type="button" class = "btn btn-default">
                <span class="glyphicon glyphicon-heart"></span>
              </button>
              <button type="button" class = "btn btn-default">
                <span class="glyphicon glyphicon-option-horizontal"></span>
              </button>
            </ul>
          </div>
        </div>
      </div>
      <div class = "panel-default panel-footer twitter-reply">
        <div class = "row">
          <div class = "col-md-12">
            <div class = "media">
              <div class = "media-left">
                <a href = "#">PIC</a>
              </div>
              <div class = "media-body">
                <span class = "form-group">
                  <textarea class="form-control" rows="1" placeholder="Reply to @NASA, @NASA_Hubble"></textarea>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
